server:
  port: 10001


spring:
  datasource:
    # ⭐ localhost 사용 (로컬 개발용)
    url: jdbc:mysql://localhost:13306/hexagonal_payment?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: payment_user
    password: payment123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 30
        order_inserts: true
        batch_versioned_data: true
        format_sql: true
    show-sql: true

  sql:
    init:
      mode: always
      encoding: UTF-8
      data-locations:
        - classpath:data/payment/payment.sql

  data:
    redis:
      # ⭐ localhost 사용 (로컬 개발용)
      host: localhost
      port: 16379
      password: admin123
      timeout: 3000ms

# ⭐⭐⭐ 가장 중요: Actuator Health Probe 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      probes:
        enabled: true  # ⭐ Liveness/Readiness Probe 활성화
      show-details: always  # k8s 환경에서는 always 권장
      show-components: always
  health:
    livenessState:
      enabled: true  # ⭐ Liveness 상태 활성화
    readinessState:
      enabled: true  # ⭐ Readiness 상태 활성화
    db:
      enabled: true  # DB Health Check
    redis:
      enabled: true  # Redis Health Check




logging:
  level:
    p6spy: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
