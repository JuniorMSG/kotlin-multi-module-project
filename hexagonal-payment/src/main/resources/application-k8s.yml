# hexagonal-payment/src/main/resources/application-k8s.yml

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # dialect 제거 (자동 감지)
        format_sql: true
        show_sql: true
    show-sql: true
    open-in-view: false  # ⭐ OSIV 비활성화 (권장)

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT}
      password: ${SPRING_DATA_REDIS_PASSWORD}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  # ⭐ Graceful Shutdown
  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  port: ${SERVER_PORT:10001}
  shutdown: graceful  # ⭐ Graceful Shutdown 활성화
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000

# ⭐⭐⭐ 가장 중요: Actuator Health Probe 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      probes:
        enabled: true  # ⭐ Liveness/Readiness Probe 활성화
      show-details: always  # k8s 환경에서는 always 권장
      show-components: always
  health:
    livenessState:
      enabled: true  # ⭐ Liveness 상태 활성화
    readinessState:
      enabled: true  # ⭐ Readiness 상태 활성화
    db:
      enabled: true  # DB Health Check
    redis:
      enabled: true  # Redis Health Check

logging:
  level:
    root: INFO
    com.ms.multi: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 바인딩 파라미터 로깅
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
