server:
  port: 18081  # Producer 포트

spring:
  application:
    name: producer-service

  kafka:
    bootstrap-servers: localhost:19092  # Kafka 브로커 주소

    producer:
      # Key/Value 직렬화 설정
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      # Producer 성능 설정
      acks: all  # 모든 replica 확인 (안정성 최대)
      retries: 3  # 재시도 횟수
      batch-size: 16384  # 배치 크기 (16KB)
      linger-ms: 10  # 배치 대기 시간 (10ms)
      buffer-memory: 33554432  # 버퍼 메모리 (32MB)

      # JSON 직렬화 설정
      properties:
        spring.json.add.type.headers: false  # Type 헤더 추가 안 함
        spring.json.trusted.packages: "*"  # 모든 패키지 신뢰

# 로깅 설정
logging:
  level:
    org.apache.kafka: INFO
    org.springframework.kafka: DEBUG
    com.ms.multi: DEBUG
