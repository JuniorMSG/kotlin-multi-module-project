repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
  - repo: git@github.com:JuniorMSG/kotlin-multi-module-project.git
    rev: v0.5.3

    hooks:
      - id: commit-msg-prefixer
      - id: branch-name-checker
