apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: gateway
data:
  # Spring Profile
  SPRING_PROFILES_ACTIVE: "k8s"

  # Server Configuration
  SERVER_PORT: "10000"

  # Gateway Routes - Payment Service
  PAYMENT_SERVICE_URI: "http://hexagonal-payment.payment:10001"

  # Future Services (준비)
  USER_SERVICE_URI: "http://user-service.user:10002"
  ORDER_SERVICE_URI: "http://order-service.order:10003"

  # Actuator
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,gateway,metrics"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_GATEWAY: "DEBUG"
  LOGGING_LEVEL_SPRING_CLOUD_GATEWAY: "DEBUG"

  # Circuit Breaker
  RESILIENCE4J_CIRCUITBREAKER_ENABLED: "true"

  # CORS
  SPRING_CLOUD_GATEWAY_GLOBALCORS_CORSCONFIGURATIONS_ALLOWEDORIGINS: "*"
  SPRING_CLOUD_GATEWAY_GLOBALCORS_CORSCONFIGURATIONS_ALLOWEDMETHODS: "GET,POST,PUT,DELETE,OPTIONS"

  # JVM Options
  JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
